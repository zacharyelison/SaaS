<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIOT PULSE Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/global.css">
    <link rel="stylesheet" href="/src/css/admin.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
                <div class="position-sticky pt-3">
                    <div class="d-flex align-items-center mb-4 px-3">
                        <img src="/logo.svg" alt="RIOT PULSE Logo" class="admin-logo me-2">
                        <span class="text-white fs-5">RIOT PULSE</span>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" data-form="mission">
                                Mission Form
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-form="culture">
                                Culture Form
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-form="team">
                                Team Form
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-form="problems">
                                Problems Form
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-form="target-market">
                                Target Market Form
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-form="offer">
                                Offer Form
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-form="goals">
                                Goals Form
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" id="currentFormTitle">Mission Form</h1>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addFieldModal">
                        Add New Field
                    </button>
                </div>

                <!-- Fields list -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Field Name</th>
                                <th>Type</th>
                                <th>Label</th>
                                <th>Required</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="fieldsTable">
                            <!-- Fields will be populated dynamically -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Add Field Modal -->
    <div class="modal fade" id="addFieldModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Field</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addFieldForm">
                        <div class="mb-3">
                            <label class="form-label">Field Name</label>
                            <input type="text" class="form-control" name="fieldName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Field Type</label>
                            <select class="form-select" name="fieldType" required>
                                <option value="text">Text</option>
                                <option value="textarea">Textarea</option>
                                <option value="number">Number</option>
                                <option value="url">URL</option>
                                <option value="email">Email</option>
                                <option value="date">Date</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Label</label>
                            <input type="text" class="form-control" name="fieldLabel" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Placeholder</label>
                            <input type="text" class="form-control" name="fieldPlaceholder">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" name="fieldRequired" id="fieldRequired">
                            <label class="form-check-label" for="fieldRequired">Required</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveField">Save Field</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Field Modal -->
    <div class="modal fade" id="editFieldModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Field</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editFieldForm">
                        <input type="hidden" name="fieldId">
                        <div class="mb-3">
                            <label class="form-label">Field Name</label>
                            <input type="text" class="form-control" name="fieldName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Field Type</label>
                            <select class="form-select" name="fieldType" required>
                                <option value="text">Text</option>
                                <option value="textarea">Textarea</option>
                                <option value="number">Number</option>
                                <option value="url">URL</option>
                                <option value="email">Email</option>
                                <option value="date">Date</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Label</label>
                            <input type="text" class="form-control" name="fieldLabel" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Placeholder</label>
                            <input type="text" class="form-control" name="fieldPlaceholder">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" name="fieldRequired" id="editFieldRequired">
                            <label class="form-check-label" for="editFieldRequired">Required</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="updateField">Update Field</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/admin.js"></script>
</body>
</html>
